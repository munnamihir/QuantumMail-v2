<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Admin • QuantumMail</title>
  <link rel="stylesheet" href="/portal/styles.css" />
</head>
<body>
  <div class="page">

    <div class="topbar">
      <div class="brand">QuantumMail</div>
      <div class="nav">
        <a class="btn btnGhost" href="/portal/companies.html">Companies</a>
        <button class="btn btnGhost" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="card">
      <div class="row" style="align-items:center;justify-content:space-between;gap:12px">
        <div>
          <h2 style="margin:0">SuperAdmin • Org Requests</h2>
          <div class="small muted" id="who">—</div>
          <div class="small" id="guardMsg" style="margin-top:6px"></div>
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end">
          <input id="apiBase" class="input" placeholder="API Base (optional)" style="width:260px" />
          <input id="token" class="input" placeholder="SuperAdmin token" style="width:360px" />
          <button class="btn" id="saveTokenBtn" type="button">Save</button>
          <button class="btn" id="loadTokenBtn" type="button">Load</button>
          <button class="btn" id="refreshMeBtn" type="button">Refresh</button>
        </div>
      </div>

      <div class="hr"></div>

      <div id="mainCard">
        <div class="row" style="align-items:center;justify-content:space-between;gap:10px">
          <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
            <label class="small muted">Status</label>
            <select id="statusSel" class="input" style="width:180px">
              <option value="pending" selected>pending</option>
              <option value="approved">approved</option>
              <option value="rejected">rejected</option>
            </select>
            <button class="btn" id="reloadBtn" type="button">Reload</button>
          </div>

          <div class="small" id="listMsg"></div>
        </div>

        <div class="hr"></div>

        <div style="overflow:auto">
          <table class="table">
            <thead>
              <tr>
                <th style="width:120px">Status</th>
                <th>Org</th>
                <th>Requester</th>
                <th style="width:360px">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="4" class="small">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="/portal/.qm/super.js"></script>
</body>
</html>
