<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumMail • Decrypt</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 900px; }
    .card { border: 1px solid #e5e5e5; border-radius: 14px; padding: 16px; margin: 12px 0; }
    .row { margin: 12px 0; }
    label { display:block; font-weight: 600; margin-bottom: 6px; }
    textarea, input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    textarea { min-height: 160px; }
    .btn { padding: 10px 14px; border-radius: 12px; border: 1px solid #111; background: #111; color: #fff; cursor: pointer; }
    .muted { color: #666; font-size: 13px; }
    #attachments a { display:inline-block; margin-top: 6px; }
    #ok { color: #0b7a0b; white-space: pre-wrap; }
    #err { color: #b00020; white-space: pre-wrap; }
    code { background:#f6f6f6; padding:2px 6px; border-radius:8px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    @media (max-width: 780px){ .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>QuantumMail • Decrypt</h1>
  <p class="muted">Message ID: <code id="msgId">-</code></p>

  <div class="card">
    <div class="row">
      <label for="serverBase">Server Base</label>
      <input id="serverBase" />
      <div class="muted">Auto-filled to current site.</div>
    </div>

    <div class="row grid">
      <div>
        <label for="orgId">Org ID</label>
        <input id="orgId" placeholder="org_demo" value="org_demo" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" placeholder="admin" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" />
      </div>
    </div>

    <div class="row">
      <button id="btnDecrypt" class="btn">Decrypt</button>
      <div id="ok"></div>
      <div id="err"></div>
    </div>

    <div class="row">
      <label for="out">Decrypted Message</label>
      <textarea id="out" readonly></textarea>
    </div>

    <div class="row">
      <div id="attachments"></div>
    </div>
  </div>

  <!-- IMPORTANT: absolute path so it doesn't resolve to /m/decrypt.js -->
  <script type="module" src="/portal/decrypt.js"></script>
</body>
</html>
