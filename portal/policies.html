<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QuantumMail • Policies</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f1a;color:#e9eefc}
    .container{max-width:980px;margin:0 auto;padding:22px 16px}
    .card{background:#12182a;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:14px;margin-top:12px}
    .muted{color:#aab4d6;font-size:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    button,a{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;cursor:pointer;text-decoration:none;font-weight:800}
    button.primary{border:none;background:linear-gradient(135deg,rgba(110,168,254,.95),rgba(43,213,118,.9));color:#07101f}
    input{padding:10px 11px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;outline:none}
    .ok{color:#2bd576;white-space:pre-wrap;margin-top:10px}
    .err{color:#ff5c77;white-space:pre-wrap;margin-top:10px}
    .line{height:1px;background:rgba(255,255,255,.08);margin:12px 0}
    .toggle{display:flex;gap:10px;align-items:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <a href="/portal/admin.html">← Back</a>
      <h2 style="margin:0;">Org Policies</h2>
    </div>

    <div class="card">
      <div class="muted">These are admin-controlled policy flags (enforced server-side where applicable).</div>

      <div class="toggle">
        <input id="forceAttachmentEncryption" type="checkbox">
        <label class="muted" for="forceAttachmentEncryption">Force attachment encryption validation (reject malformed attachments payload)</label>
      </div>

      <div class="toggle">
        <input id="disablePassphraseMode" type="checkbox">
        <label class="muted" for="disablePassphraseMode">Disable passphrase mode (flag for future)</label>
      </div>

      <div class="toggle">
        <input id="requireReauthForDecrypt" type="checkbox" checked>
        <label class="muted" for="requireReauthForDecrypt">Require re-auth for decrypt (recommended)</label>
      </div>

      <div class="line"></div>

      <div class="row">
        <div>
          <label class="muted">Enforce key rotation reminder (days)</label>
          <input id="enforceKeyRotationDays" value="0" style="width:160px;">
          <div class="muted">0 = off. When due, server writes a risk audit entry.</div>
        </div>
      </div>

      <div class="row">
        <button id="btnLoad">Load</button>
        <button id="btnSave" class="primary">Save</button>
      </div>

      <div id="ok" class="ok"></div>
      <div id="err" class="err"></div>
    </div>

    <script type="module" src="/portal/policies.js"></script>
  </div>
</body>
</html>
