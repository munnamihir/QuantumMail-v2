<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QuantumMail • Audit</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f1a;color:#e9eefc}
    .container{max-width:1100px;margin:0 auto;padding:22px 16px}
    .card{background:#12182a;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:14px;margin-top:12px}
    .muted{color:#aab4d6;font-size:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    button,a{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;cursor:pointer;text-decoration:none;font-weight:800}
    button.primary{border:none;background:linear-gradient(135deg,rgba(110,168,254,.95),rgba(43,213,118,.9));color:#07101f}
    input,select{padding:10px 11px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;outline:none}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.08);vertical-align:top}
    th{color:#aab4d6;font-size:11px;text-transform:uppercase;letter-spacing:.12em}
    .err{color:#ff5c77;white-space:pre-wrap;margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <a href="/portal/admin.html">← Back</a>
      <h2 style="margin:0;">Audit Logs</h2>
    </div>

    <div class="card">
      <div class="muted">Filter + refresh. Shows newest first.</div>

      <div class="row">
        <label class="muted">Limit</label>
        <input id="limit" value="200" style="width:120px;">
        <label class="muted">Action contains</label>
        <input id="action" placeholder="decrypt" style="width:200px;">
        <label class="muted">Username contains</label>
        <input id="user" placeholder="alice" style="width:200px;">
        <button id="btnRefresh" class="primary">Refresh</button>
      </div>

      <div id="err" class="err"></div>

      <table>
        <thead>
          <tr>
            <th style="width:18%;">Time</th>
            <th style="width:16%;">Action</th>
            <th style="width:14%;">User</th>
            <th style="width:14%;">IP</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="5" class="muted">Login on Admin page first.</td></tr>
        </tbody>
      </table>
    </div>

    <script type="module" src="/portal/audit.js"></script>
  </div>
</body>
</html>
