<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumMail • Alerts</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f1a;color:#e9eefc}
    .container{max-width:980px;margin:0 auto;padding:22px 16px}
    .card{background:#12182a;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:14px;margin-top:12px}
    .muted{color:#aab4d6;font-size:12px}
    button,a{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;cursor:pointer;text-decoration:none;font-weight:800}
    button.primary{border:none;background:linear-gradient(135deg,rgba(110,168,254,.95),rgba(43,213,118,.9));color:#07101f}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    input{padding:10px 11px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;outline:none}
    .alert{padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04);margin-top:10px}
    .high{border-color:rgba(255,92,119,.55)}
    .medium{border-color:rgba(255,196,0,.45)}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <a href="/portal/admin.html">← Back</a>
      <h2 style="margin:0;">Alerts</h2>
    </div>

    <div class="card">
      <div class="muted">Risk signals based on recent audit events.</div>
      <div class="row">
        <label class="muted">Window (minutes)</label>
        <input id="minutes" value="60" style="width:100px;">
        <button id="btnRefresh" class="primary">Refresh</button>
      </div>

      <div id="out" class="muted" style="margin-top:10px;"></div>
      <div id="list"></div>
      <div id="err" style="color:#ff5c77;white-space:pre-wrap;margin-top:10px;"></div>
    </div>

    <script type="module" src="/portal/alerts.js"></script>
  </div>
</body>
</html>
