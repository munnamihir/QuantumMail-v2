<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Account Recovery • QuantumMail</title>
<link rel="stylesheet" href="/portal/ui.css"/>
</head>

<body>
<div class="wrap">

<div class="top">
  <div class="brand">
    <div class="logo"></div>
    <div>
      <h1>Account Recovery</h1>
      <div class="muted">Recover your username or reset your password</div>
    </div>
  </div>

  <div class="right">
    <a class="btn secondary" href="/portal/index.html">Back</a>
  </div>
</div>

<div class="card">

<h2>Step 1 — Identify Account</h2>

<label>API Base</label>
<input id="apiBase"/>

<div class="row">
<div>
<label>Org ID</label>
<input id="orgId"/>
</div>

<div>
<label>Email</label>
<input id="email"/>
</div>
</div>

<div class="actions">
<button id="usernameBtn" class="secondary">
Email my Username
</button>

<button id="resetLinkBtn" class="primary">
Send Password Reset Link
</button>
</div>

<div id="msg1" class="ok"></div>
<div id="err1" class="err"></div>

<hr style="opacity:.2;margin:14px 0"/>

<h2>Step 2 — Reset Password</h2>

<div class="row">
<div>
<label>Reset Token</label>
<input id="token"/>
</div>

<div>
<label>New Password</label>
<input id="newPw" type="password"/>
</div>
</div>

<div class="actions">
<button id="completeBtn" class="primary">
Reset Password
</button>
</div>

<div id="msg2" class="ok"></div>
<div id="err2" class="err"></div>

</div>
</div>

<script src="/portal/recover.js"></script>
</body>
</html>
