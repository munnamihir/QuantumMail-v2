<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumMail • Org</title>
  <link rel="stylesheet" href="/portal/ui.css" />
</head>
<body>
  <div class="wrap">

    <div class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1 id="title">Org</h1>
          <div class="muted" id="subtitle">—</div>

          <div class="orgLine">
            <span class="badge">
              <span class="badgeDot"></span>
              <strong>Company:</strong> <span id="companyBadge">—</span>
            </span>
            <span class="badge">
              <span class="badgeDot"></span>
              <strong>Guard:</strong> <span id="guardMsg">—</span>
            </span>
          </div>
        </div>
      </div>

      <div class="right">
        <a class="btn secondary" href="/portal/companies.html">← Back</a>
        <button class="btn secondary" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>

    <div class="card" id="mainCard">

      <div class="row" style="margin-top:0">
        <div>
          <label>API Base (optional)</label>
          <input id="apiBase" placeholder="https://quantummail-v2.onrender.com (or blank for same-origin)" />
        </div>
        <div>
          <label>SuperAdmin Token</label>
          <input id="token" placeholder="Paste Bearer token here" />
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="saveTokenBtn" type="button">Save</button>
        <button class="btn" id="loadTokenBtn" type="button">Load</button>
        <button class="btn primary" id="reloadBtn" type="button">Reload</button>
      </div>

      <div class="row">
        <div>
          <h2>Overview</h2>
          <div class="orgLine" id="overviewBadges"></div>
          <div class="help" id="overviewHelp"></div>
        </div>
      </div>

      <div class="row">
        <div>
          <h2>Admins</h2>
          <div class="list" id="adminsWrap">
            <div class="item"><div class="muted">Loading…</div></div>
          </div>
        </div>
        <div>
          <h2>Security</h2>
          <div class="list" id="securityWrap">
            <div class="item"><div class="muted">Loading…</div></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div>
          <h2>Activity (last 30d)</h2>
          <div class="list" id="activityWrap">
            <div class="item"><div class="muted">Loading…</div></div>
          </div>
        </div>
      </div>

      <div class="muted" id="msg" style="margin-top:10px"></div>
    </div>

    <div id="toast" class="modal" style="display:none">
      <div class="modalInner">
        <div class="card">
          <div class="itemTitle">Notice</div>
          <div class="muted" id="toastText" style="margin-top:6px">—</div>
          <div class="actions">
            <button class="btn primary" id="toastCloseBtn" type="button">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="foot muted">QuantumMail • Super Admin Console</div>
  </div>

  <script src="/portal/org.js"></script>
</body>
</html>
