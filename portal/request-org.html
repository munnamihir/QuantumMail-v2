<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QuantumMail • Request Organization</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f1a;color:#e9eefc}
    .container{max-width:740px;margin:0 auto;padding:22px 16px}
    .card{background:#12182a;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:14px;margin-top:12px}
    .muted{color:#aab4d6;font-size:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    label{display:block;font-size:12px;color:#aab4d6;margin-top:10px}
    input,textarea{width:100%;padding:10px 11px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;outline:none}
    textarea{min-height:90px;resize:vertical}
    button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#e9eefc;cursor:pointer;font-weight:800}
    button.primary{border:none;background:linear-gradient(135deg,rgba(110,168,254,.95),rgba(43,213,118,.9));color:#07101f}
    .err{color:#ff5c77;white-space:pre-wrap;margin-top:10px}
    .ok{color:#2bd576;white-space:pre-wrap;margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <h2 style="margin:0;">Request Organization</h2>
    <div class="muted">Submit your request. Our team will create your organization and first admin securely.</div>

    <div class="card">
      <div id="err" class="err"></div>
      <div id="ok" class="ok"></div>

      <label>Organization Name</label>
      <input id="orgName" placeholder="Acme Inc" autocomplete="organization">

      <label>Your Name</label>
      <input id="requesterName" placeholder="John Doe" autocomplete="name">

      <label>Work Email</label>
      <input id="requesterEmail" placeholder="john@acme.com" autocomplete="email">

      <label>Notes (optional)</label>
      <textarea id="notes" placeholder="Team size, compliance needs, pilot timeline..."></textarea>

      <div class="row" style="justify-content:flex-end;">
        <button id="btn" class="primary">Submit Request</button>
      </div>
    </div>
  </div>

  <script type="module">
    const $ = (id) => document.getElementById(id);
    const setErr = (m) => $("err").textContent = m || "";
    const setOk = (m) => $("ok").textContent = m || "";

    async function postJson(path, body) {
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(()=>({}));
      if (!res.ok) throw new Error(data?.error || `Request failed (${res.status})`);
      return data;
    }

    $("btn").addEventListener("click", async () => {
      try {
        setErr(""); setOk("");
        const orgName = $("orgName").value.trim();
        const requesterName = $("requesterName").value.trim();
        const requesterEmail = $("requesterEmail").value.trim();
        const notes = $("notes").value.trim();

        const out = await postJson("/public/org-requests", { orgName, requesterName, requesterEmail, notes });
        setOk(`Submitted ✅\nRequest ID: ${out.requestId}`);
      } catch (e) {
        setErr(e.message);
      }
    });
  </script>
</body>
</html>
