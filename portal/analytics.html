<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumMail • Analytics</title>
  <style>
    :root{
      --bg:#0b0f1a; --text:#e9eefc; --muted:#aab4d6;
      --border:rgba(255,255,255,.10);
      --good:#2bd576; --bad:#ff5c77;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(110,168,254,.18), transparent 55%),
        radial-gradient(900px 500px at 95% 0%, rgba(43,213,118,.12), transparent 50%),
        var(--bg);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:22px 16px 40px; }
    .top{ display:flex; justify-content:space-between; align-items:flex-start; gap:12px; }
    h1{ margin:0; font-size:18px; }
    .muted{ color:var(--muted); font-size:12px; }
    .card{
      margin-top:12px;
      border:1px solid var(--border);
      border-radius:16px;
      background: rgba(255,255,255,.04);
      padding:12px;
    }
    label{ display:block; font-size:11px; color:var(--muted); margin:6px 0; font-weight:600; }
    input{
      width:100%;
      padding:10px 11px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline:none;
    }
    button{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-weight:700;
    }
    button.primary{
      border:none;
      color:#07101f;
      background: linear-gradient(135deg, rgba(110,168,254,.95), rgba(43,213,118,.90));
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; align-items:end; }
    .row > div{ flex:1; min-width:220px; }

    .ok{ color:var(--good); white-space:pre-wrap; font-size:12px; }
    .err{ color:var(--bad); white-space:pre-wrap; font-size:12px; }

    .tiles{
      display:grid;
      grid-template-columns: repeat(1, minmax(0,1fr));
      gap:10px;
      margin-top: 10px;
    }
    @media (min-width: 860px){
      .tiles{ grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
    .tile{
      border:1px solid var(--border);
      border-radius:14px;
      background: rgba(255,255,255,.03);
      padding:12px;
    }
    .tile .k{ color:var(--muted); font-size:11px; }
    .tile .v{ font-size:22px; font-weight:800; margin-top:6px; }

    a{ color: rgba(110,168,254,.95); text-decoration:none; }
    code{ color: rgba(233,238,252,.95); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>QuantumMail • Analytics</h1>
        <div class="muted">Derived from Admin APIs: <code>/admin/users</code>, <code>/admin/audit</code>, <code>/admin/keys</code>.</div>
      </div>
      <div class="muted"><a href="./admin.html">← Back to Admin</a></div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Org Id (for login)</label>
          <input id="orgId" placeholder="org_demo" value="org_demo" />
        </div>
        <div>
          <label>Admin Username</label>
          <input id="username" placeholder="admin" />
        </div>
        <div>
          <label>Admin Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
        <div style="flex:0 0 auto;">
          <button id="btnLogin" class="primary">Login</button>
        </div>
        <div style="flex:0 0 auto;">
          <button id="btnRefresh">Refresh</button>
        </div>
      </div>

      <div id="ok" class="ok"></div>
      <div id="err" class="err"></div>
    </div>

    <div class="card">
      <div class="tiles">
        <div class="tile"><div class="k">Total Users</div><div class="v" id="tUsers">—</div></div>
        <div class="tile"><div class="k">Users w/ Public Key</div><div class="v" id="tKeys">—</div></div>
        <div class="tile"><div class="k">Admins</div><div class="v" id="tAdmins">—</div></div>
        <div class="tile"><div class="k">Audit Events (latest)</div><div class="v" id="tAudit">—</div></div>
      </div>
    </div>

    <div class="card">
      <div class="muted"><b>Keyring</b> (from <code>/admin/keys</code>)</div>
      <pre id="keysDump" class="muted" style="white-space:pre-wrap;margin-top:10px;">—</pre>
    </div>

    <script type="module" src="./analytics.js"></script>
  </div>
</body>
</html>
