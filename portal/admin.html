<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumMail • Admin</title>
  <link rel="stylesheet" href="/portal/ui.css"/>
</head>

<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>QuantumMail • Admin</h1>
          <p class="muted">Manage users + invites for your organization.</p>
        </div>
      </div>

      <div class="actions">
        <button id="btnLogout" class="secondary" type="button">Logout</button>
      </div>
    </header>

    <main class="card">
      <div class="row">
        <div>
          <label for="orgId">Org ID</label>
          <input id="orgId" placeholder="org_acme"/>
          <div class="help" id="orgStatus"></div>
        </div>
        <div>
          <label for="username">Admin Username</label>
          <input id="username" placeholder="admin"/>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••"/>
        </div>
      </div>

      <div class="actions">
        <button id="btnLogin" class="primary" type="button">Login</button>
      </div>

      <div id="authOk" class="ok"></div>
      <div id="authErr" class="err"></div>

      <hr style="opacity:.2; margin:16px 0;" />

      <h2 style="margin:0 0 6px;">Users</h2>
      <p class="muted" style="margin-top:0;">Create members/admins and manage public keys.</p>

      <div class="row">
        <div>
          <label for="newUsername">New Username</label>
          <input id="newUsername" placeholder="alice" />
          <div class="help" id="newUserStatus"></div>
        </div>
        <div>
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" placeholder="••••••••" />
        </div>
        <div>
          <label for="newRole">Role</label>
          <select id="newRole">
            <option value="Member">Member</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="btnCreateUser" class="primary" type="button">Create User</button>
        <button id="btnRefreshUsers" class="secondary" type="button">Refresh</button>
      </div>

      <div id="usersOk" class="ok"></div>
      <div id="usersErr" class="err"></div>

      <div class="tableWrap" style="margin-top:12px;">
        <table>
          <thead>
            <tr>
              <th style="width:28%;">User</th>
              <th style="width:10%;">Role</th>
              <th style="width:12%;">Status</th>
              <th style="width:18%;">Key</th>
              <th style="width:18%;">Last Login</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTbody">
            <tr><td colspan="6" class="muted">Login to load users…</td></tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer class="foot muted">© 2026 QuantumMail</footer>
  </div>

  <script type="module" src="/portal/admin.js"></script>
</body>
</html>
